<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="background-color: aqua;">
<h1>Registration</h1>
<hr>
<h3>Personal Details</h3>

    <label>
        Name
    </label><br>
    <input style="height: 30px;width: 250px;border-radius: 4px;display: inline-block;" type="name"
        placeholder="Enter your Name">


    <label>
         <h4>Lastname</h4>
    </label>
    <input style="height: 30px;width: 250px;border-radius: 4px;display: inline-block;" type="lastname"
        placeholder="Enter your Lastname">


    <label>
        Email
    </label>
    <input style="height: 30px;width: 250px;border-radius: 4px;" type="email" placeholder="Enter your Email"><br><br>


    <label>
         <h4>Password</h4>
    </label>
    <input style="height: 30px;width: 250px;border-radius: 4px;" type="password" placeholder="Create Password">



    <label>
        Date of Birth
    </label>
    <input style="height: 30px;width: 250px;border-radius: 4px;" type="date">

    <label>
        <h4>Gender</h4>
    </label>
    <select style="height: 30px;width: 250px;border-radius: 4px;border-color: black;">
    
        <option value="">Gender</option>
        <option value="">Male</option>
        <option value="">Female</option>
    </select>




    <label>
        Mobile Number
    </label>
    
    
    
    <input style="height: 30px;width: 250px;border-radius: 4px;" type="number"
        placeholder="Enter Mobile Number"><br><br><br>



<form>
    <input
        style="background-color: #1877f2;height: 40px;width: 250px;border-radius: 4px;border-color: #1877f2;cursor: pointer;"
        type="button" value="Log In">

</form>
<a href="./forget.html">Forget Password</a>

</a>



</body>

</html>
